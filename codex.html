<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <input type="text" id="myInput">
    <button id="myButton">Send</button>
    <h1 id="myH1">JavaScript</h1>

    <script>
        document.getElementById('myInput').onchange = (e) => {
            document.getElementById('myH1').innerText = e.target.value
        }

        document.getElementById('myButton').onclick = (e) => {
            e.preventDefault();
            document.getElementById('myH1').innerText = document.getElementById('myInput').value
        }
    </script>
</body>
</html>
